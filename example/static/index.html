<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cash machine example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form id="cash-machine" class="form">
        <h1 class="title">Welcome to the cash machine</h1>
        <label class="label">Please enter an amount to withdraw:</label>
        <input type="number" id="amount" name="amount" class="input" />
        <button class="button">Give me my money!</button>
    </form>
    <div class="error error--hidden" id="error"></div>
    <ul class="noteDispenser noteDispenser--hidden" id="note-dispenser"></ul>
    <div class="loader loader--hidden" id="loader" />
    <script src="main.js"></script>
</body>

</html>
